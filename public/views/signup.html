<div class="jumbotron text-center">

  <div class="form-container">
    <form class="form" ng-submit="register()">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" id="username" class="form-control" ng-model="username_input"/>
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="password" id="password" class="form-control" ng-model="password_input"/>
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" id="email" class="form-control" ng-model="email_input"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="empty_signup()">Sign Up</button>
      </div>
    </form>
  </div>

  
  </div>

</div>
